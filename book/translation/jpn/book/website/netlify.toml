# example netlify.toml
[build]
  command = "pip install -r requirements.txt && jupyter-book build ."
  functions = "netlify/functions"
  publish = "book/website/_build/html"

[dev]
  command = "npm run serve" # Command to start your dev server
  targetPort = 5003 # Port that the dev server will be listening on
  publish = "_build/html" # Folder with the static content for _redirect file

  [[redirects]]
    from = "/en/*"
    to = "http://127.0.0.1:8888/"
    status = 200

  [[redirects]]
    from = "/jpn/*"
    to = "http://127.0.0.1:5003/"
    status = 200

  [[redirects]]
    from = "/fr/*"
    to = "http://127.0.0.1:5004/"
    status = 200

  ## more info on configuring this file: https://docs.netlify.com/configure-builds/file-based-configuration/
